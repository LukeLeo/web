sudo: required

services:
  - docker

language: ruby

script:
  - docker images

env:
    global:
        - DOCKER_VERSION=1.11.1-0~trusty
        - DOCKER_COMPOSE_VERSION=1.7.0

before_install:
    # list docker-engine versions
    - apt-cache madison docker-engine

    # upgrade docker-engine to specific version
    - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}

    # reinstall docker-compose at specific version
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    # try to ensure version of bundler matches version used to create Gemfile.lock
    - gem install bundler

script:
    - docker version
    - docker-compose version
    - docker images
    # Build the cyber-dojo images
    - cd ${TRAVIS_BUILD_DIR}/app/docker/nginx
    - ./build-image.sh
    - cd ${TRAVIS_BUILD_DIR}/app/docker/user-base
    - ./build-image.sh
    - cd ${TRAVIS_BUILD_DIR}/app/docker/web Linux
    - ./build-image.sh
